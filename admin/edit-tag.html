<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tag - CAH Admin Panel</title>
    <link rel="stylesheet" href="/admin/styles.css">
</head>
<body>
    <div id="app">
        <header class="admin-header">
            <h1>CAH Admin Panel</h1>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </header>

        <nav class="admin-nav">
            <a href="/admin/cards.html" class="nav-btn">Cards</a>
            <a href="/admin/tags.html" class="nav-btn active">Tags</a>
            <a href="/admin/packs.html" class="nav-btn">Packs</a>
            <a href="/admin/games.html" class="nav-btn">Games</a>
            <a href="/admin/tag-assignment.html" class="nav-btn">Tag Assignment</a>
        </nav>

        <main class="admin-content">
            <div class="edit-page-container">
                <div class="section-header">
                    <h2 id="edit-tag-title">Edit Tag</h2>
                    <a href="#" id="return-link" class="btn btn-secondary">‚Üê Back to Tags</a>
                </div>

                <form id="edit-tag-form" class="edit-form">
                    <input type="hidden" id="tag-id" value="">

                    <div class="form-group">
                        <label for="tag-name">Tag Name</label>
                        <input type="text" id="tag-name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="tag-description">Description (optional)</label>
                        <textarea id="tag-description" name="description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="tag-active" name="active" checked>
                            Active
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="save-tag-btn" class="btn btn-primary">Save Tag</button>
                        <a href="#" id="cancel-link" class="btn btn-secondary">Cancel</a>
                    </div>

                    <div id="save-status" class="status-message"></div>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import '/admin/js/auth-check.js';
        import { apiRequest } from '/admin/js/api.js';
        import { getParam, getParamInt } from '/admin/js/url-state.js';

        const tagId = getParamInt('id');
        const returnUrl = getParam('return', '/admin/tags.html');

        // Set return links
        document.getElementById('return-link').href = returnUrl;
        document.getElementById('cancel-link').href = returnUrl;

        if (!tagId) {
            document.getElementById('edit-tag-title').textContent = 'Create Tag';
        } else {
            loadTag();
        }

        async function loadTag() {
            try {
                const response = await apiRequest(`/admin/tags/${tagId}`);

                if (response.success && response.data.tag) {
                    const tag = response.data.tag;

                    document.getElementById('tag-id').value = tag.tag_id;
                    document.getElementById('tag-name').value = tag.name;
                    document.getElementById('tag-description').value = tag.description || '';
                    document.getElementById('tag-active').checked = tag.active;
                    document.getElementById('edit-tag-title').textContent = `Edit Tag: ${tag.name}`;
                } else {
                    alert('Tag not found');
                    window.location.href = returnUrl;
                }
            } catch (error) {
                console.error('Error loading tag:', error);
                alert('Error loading tag');
            }
        }

        document.getElementById('edit-tag-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const saveBtn = document.getElementById('save-tag-btn');
            const statusDiv = document.getElementById('save-status');

            try {
                saveBtn.disabled = true;
                statusDiv.textContent = 'Saving...';
                statusDiv.className = 'status-message';

                const formData = {
                    name: document.getElementById('tag-name').value,
                    description: document.getElementById('tag-description').value,
                    active: document.getElementById('tag-active').checked
                };

                let response;
                if (tagId) {
                    response = await apiRequest(`/admin/tags/edit/${tagId}`, {
                        method: 'PUT',
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await apiRequest('/admin/tags/create', {
                        method: 'POST',
                        body: JSON.stringify(formData)
                    });
                }

                if (response.success) {
                    statusDiv.textContent = tagId ? 'Tag saved successfully!' : 'Tag created successfully!';
                    statusDiv.className = 'status-message success';

                    setTimeout(() => {
                        window.location.href = returnUrl;
                    }, 1000);
                } else {
                    statusDiv.textContent = 'Error: ' + (response.error || 'Failed to save tag');
                    statusDiv.className = 'status-message error';
                    saveBtn.disabled = false;
                }
            } catch (error) {
                statusDiv.textContent = 'Error: ' + error.message;
                statusDiv.className = 'status-message error';
                saveBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
