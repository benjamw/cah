<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Game - CAH Admin Panel</title>
    <link rel="stylesheet" href="/admin/styles.css">
    <style>
        .game-details-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .detail-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .detail-card h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--text-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            padding: 0.75rem;
            background: var(--bg-color);
            border-radius: 6px;
        }

        .detail-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1rem;
            color: var(--text-color);
        }

        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .player-card {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 6px;
            border-left: 4px solid var(--primary-color);
        }

        .player-card.czar {
            border-left-color: var(--warning-color);
        }

        .player-card.paused {
            border-left-color: var(--secondary-color);
            opacity: 0.7;
        }

        .player-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .player-meta {
            font-size: 0.875rem;
            color: var(--secondary-color);
        }

        .history-item {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--success-color);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .history-round {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .prompt-card {
            background: #1a1a1a;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .response-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .response-card {
            background: white;
            color: black;
            padding: 0.75rem;
            border-radius: 6px;
            border: 2px solid var(--border-color);
            font-size: 0.9rem;
        }

        .response-card.winner {
            border-color: var(--success-color);
            background: #f0fdf4;
        }

        .winner-badge {
            background: var(--success-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .json-viewer {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .back-button {
            margin-bottom: 1.5rem;
        }

        .no-history {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="app">
        <header class="admin-header">
            <h1>CAH Admin Panel</h1>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </header>

        <nav class="admin-nav">
            <a href="/admin/cards.html" class="nav-btn">Cards</a>
            <a href="/admin/tags.html" class="nav-btn">Tags</a>
            <a href="/admin/packs.html" class="nav-btn">Packs</a>
            <a href="/admin/games.html" class="nav-btn active">Games</a>
            <a href="/admin/tag-assignment.html" class="nav-btn">Tag Assignment</a>
        </nav>

        <main class="admin-content">
            <div class="game-details-container">
                <div class="back-button">
                    <a href="/admin/games.html" class="btn btn-secondary">‚Üê Back to Games</a>
                </div>

                <div id="game-details-content">
                    <div class="loading">Loading game details...</div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import '/admin/js/auth-check.js';
        import { initViewGame, loadGameDetails } from '/admin/js/view-game.js';

        // Initialize and load game
        initViewGame();
        loadGameDetails();
    </script>
</body>
</html>
